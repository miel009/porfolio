<!DOCTYPE html>
<html lang="es-mx">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

            </p>
            <div class="presentacion_enlaces">

            <a class="boton"  href="https://instagram.com/">

            <a class="boton"  href="https://github.com/">
                <img src="./assets/github.png" alt="github">GitHub</a>

            <img src="./assets/" alt="Foto perfil">

    <footer></footer>
